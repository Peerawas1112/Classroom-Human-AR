<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Human Anatomy AR Learning</title>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#ff4757;
  --bg:#020617;
  --glass:rgba(15,23,42,.8);
  --border:rgba(255,255,255,.1);
}

body{
  margin:0;
  font-family:Kanit,sans-serif;
  background:var(--bg);
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Header */
.app-header{
  height:55px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 16px;
  font-weight:500;
}

/* Tabs */
.tabs{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  background:var(--glass);
}
.tab-btn{
  padding:8px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  cursor:pointer;
}
.tab-btn.active{
  background:var(--primary);
}

/* Layout */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  position:relative;
}

.viewer{
  flex:1;
}
model-viewer{
  width:100%;
  height:100%;
}

/* Bottom menu */
.menu{
  background:rgba(0,0,0,.6);
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.menu-item{
  padding:8px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  cursor:pointer;
}
.menu-item.active{
  background:var(--primary);
}

/* Info */
.info-panel{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:450px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
}
.info-header{
  color:var(--primary);
  font-size:1.2rem;
}

/* Welcome */
#welcome{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#020617,#111827);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.welcome-box{text-align:center;}
.welcome-box button{
  margin-top:20px;
  padding:14px 30px;
  border-radius:20px;
  background:var(--primary);
  border:none;
  color:white;
}
</style>
</head>

<body>

<div id="welcome">
  <div class="welcome-box">
    <h1>üß† Human Anatomy AR</h1>
    <p>‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ‡∏£‡∏∞‡∏ö‡∏ö‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏¢‡∏°‡∏ô‡∏∏‡∏©‡∏¢‡πå‡πÅ‡∏ö‡∏ö 3 ‡∏°‡∏¥‡∏ï‡∏¥</p>
    <button onclick="startApp()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</button>
  </div>
</div>

<div class="app-header">üìò Anatomy Learning</div>
<div class="tabs" id="tabs"></div>

<div class="main">
  <div class="viewer">
    <model-viewer id="viewer"
      src=""
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate>
      <button slot="ar-button">üì± ‡πÄ‡∏õ‡∏¥‡∏î AR</button>
    </model-viewer>
  </div>

  <div class="info-panel">
    <div class="info-header" id="title">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏ß‡∏±‡∏¢‡∏ß‡∏∞</div>
    <div id="desc">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á</div>
  </div>

  <div class="menu" id="menu"></div>
</div>

<script>
let data = [];
const viewer = document.getElementById("viewer");
const tabs = document.getElementById("tabs");
const menu = document.getElementById("menu");
const title = document.getElementById("title");
const desc = document.getElementById("desc");

function startApp(){
  document.getElementById("welcome").style.display="none";
}

fetch("anatomy_data.json")
  .then(r=>r.json())
  .then(json=>{
    data = json.systems;
    renderTabs();
    loadSystem(0);
  });

function renderTabs(){
  tabs.innerHTML = data.map((s,i)=>
    `<div class="tab-btn" onclick="loadSystem(${i})" id="tab${i}">${s.category}</div>`
  ).join("");
}

function loadSystem(i){
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById("tab"+i).classList.add("active");

  const items = data[i].items;
  menu.innerHTML = items.map((o,j)=>
    `<div class="menu-item" onclick="selectOrgan(${i},${j})" id="item${j}">${o.name}</div>`
  ).join("");

  selectOrgan(i,0);
}

function selectOrgan(i,j){
  document.querySelectorAll(".menu-item").forEach(b=>b.classList.remove("active"));
  document.getElementById("item"+j).classList.add("active");

  const organ = data[i].items[j];
  viewer.src = organ.model_file;
  title.textContent = organ.name;
  desc.textContent = organ.description;
}
</script>

</body>
</html>
