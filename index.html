<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Human Anatomy AR Explorer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ef4444; --dark: #020617; --panel: rgba(15, 23, 42, 0.95); }
        body { margin: 0; font-family: 'Kanit', sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* ‡∏£‡∏∞‡∏ö‡∏ö Tab ‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏•‡∏±‡∏Å */
        .system-tabs {
            background: #1e293b; display: flex; overflow-x: auto; padding: 10px; gap: 10px; border-bottom: 2px solid var(--primary); z-index: 10;
        }
        .tab-btn {
            padding: 8px 15px; background: rgba(255,255,255,0.1); border-radius: 20px;
            cursor: pointer; white-space: nowrap; font-size: 0.9rem; transition: 0.3s; border: 1px solid transparent;
        }
        .tab-btn.active { background: var(--primary); border-color: white; }

        /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏ß‡∏±‡∏¢‡∏ß‡∏∞‡∏¢‡πà‡∏≠‡∏¢ */
        .sidebar {
            background: var(--panel); padding: 10px; display: flex; overflow-x: auto; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 5;
        }
        .menu-item {
            padding: 8px 15px; background: rgba(255,255,255,0.05); border-radius: 10px;
            cursor: pointer; font-size: 0.85rem; white-space: nowrap; transition: 0.2s;
        }
        .menu-item.active { background: #475569; border: 1px solid var(--primary); color: var(--primary); }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏• 3D */
        .viewer-container { flex: 1; position: relative; width: 100%; background: radial-gradient(circle, #1e293b 0%, #020617 100%); }
        model-viewer { width: 100%; height: 100%; }

        /* ‡πÅ‡∏ú‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Info Panel) */
        .info-panel {
            background: var(--panel); padding: 20px; transition: 0.5s ease;
            max-height: 25vh; overflow-y: auto; border-top: 3px solid var(--primary); z-index: 20;
        }
        .info-header { color: var(--primary); font-size: 1.3rem; margin-bottom: 5px; font-weight: 500; }
        .info-content { font-size: 0.95rem; color: #cbd5e1; line-height: 1.6; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î AR */
        #ar-button {
            position: absolute; bottom: 20px; right: 20px;
            background: var(--primary); color: white; border: 1px solid white; padding: 12px 25px;
            border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 30;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        /* --- ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå (Desktop) --- */
        @media (min-width: 768px) {
            body { flex-direction: row; }
            .system-tabs { width: 120px; flex-direction: column; height: 100vh; border-bottom: none; border-right: 2px solid var(--primary); overflow-y: auto; overflow-x: hidden; }
            .sidebar { width: 220px; flex-direction: column; height: 100vh; border-bottom: none; border-right: 1px solid #334155; overflow-y: auto; overflow-x: hidden; }
            .info-panel { width: 350px; max-height: 100vh; border-top: none; border-left: 3px solid var(--primary); }
            .viewer-container { flex: 1; }
            #ar-button { bottom: 30px; left: 50%; transform: translateX(-50%); right: auto; }
        }

        /* ‡∏ã‡πà‡∏≠‡∏ô Scrollbar */
        .system-tabs::-webkit-scrollbar, .sidebar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="system-tabs" id="system-tabs"></div>
    
    <div class="sidebar">
        <div id="menu-list" style="display:contents"></div>
    </div>

    <div class="viewer-container">
        <model-viewer id="main-viewer" 
            src="realistic_human_heart.glb" 
            ar ar-modes="webxr scene-viewer quick-look" 
            camera-controls shadow-intensity="1" auto-rotate>
            
            <button slot="ar-button" id="ar-button">üì∑ ‡πÄ‡∏õ‡∏¥‡∏î‡πÇ‡∏´‡∏°‡∏î AR</button>
            <button class="hotspot" slot="hotspot-info" id="hotspot-node" style="display:none;"></button>
        </model-viewer>
    </div>

    <div class="info-panel" id="info-panel">
        <div class="info-header" id="info-title">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏ß‡∏±‡∏¢‡∏ß‡∏∞</div>
        <div class="info-content" id="info-content"></div>
    </div>

    <script>
        let allSystems = [];
        const tabsContainer = document.getElementById('system-tabs');
        const menuList = document.getElementById('menu-list');
        const modelViewer = document.getElementById('main-viewer');
        const infoTitle = document.getElementById('info-title');
        const infoContent = document.getElementById('info-content');

        // 1. ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å JSON
        async function init() {
            try {
                const response = await fetch('anatomy_data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                allSystems = data.systems;
                renderTabs();
                switchCategory(0); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏£‡∏Å
            } catch (e) { 
                console.error("Error loading JSON:", e);
                infoTitle.innerText = "Error";
                infoContent.innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå anatomy_data.json ‡πÑ‡∏î‡πâ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ GitHub Pages";
            }
        }

        // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏•‡∏±‡∏Å
        function renderTabs() {
            tabsContainer.innerHTML = allSystems.map((sys, idx) => `
                <div class="tab-btn" id="tab-${idx}" onclick="switchCategory(${idx})">
                    ${sys.category}
                </div>
            `).join('');
        }

        // 3. ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏∞‡∏ö‡∏ö
        function switchCategory(sysIdx) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${sysIdx}`).classList.add('active');

            const currentItems = allSystems[sysIdx].items;
            menuList.innerHTML = currentItems.map((item, idx) => `
                <div class="menu-item" id="item-${idx}" onclick="displayOrgan(${sysIdx}, ${idx})">
                    ${item.name}
                </div>
            `).join('');
            
            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏ß‡∏±‡∏¢‡∏ß‡∏∞‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡∏ô‡∏±‡πâ‡∏ô‡πÇ‡∏î‡∏¢‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            if(currentItems.length > 0) displayOrgan(sysIdx, 0);
        }

        // 4. ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏ß‡∏±‡∏¢‡∏ß‡∏∞
        function displayOrgan(sysIdx, itemIdx) {
            const item = allSystems[sysIdx].items[itemIdx];
            
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            const activeMenu = document.getElementById(`item-${itemIdx}`);
            if(activeMenu) activeMenu.classList.add('active');

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏•‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            modelViewer.src = item.model_file;
            infoTitle.innerText = item.name;
            infoContent.innerText = item.description;
            
            // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô Panel ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤‡πÇ‡∏ä‡∏ß‡πå‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
            document.getElementById('info-panel').scrollTop = 0;
        }

        init();
    </script>
</body>
</html>
