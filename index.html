<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circulatory System AR Explorer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ef4444; --bg: #020617; --panel: rgba(15, 23, 42, 0.9); }
        body { margin: 0; font-family: 'Kanit', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .sidebar {
            width: 100%; max-height: 120px; background: var(--panel); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px; display: flex; overflow-x: auto; gap: 10px; z-index: 10; box-sizing: border-box;
        }
        .sidebar h2 { display: none; }
        
        .menu-item {
            flex: 0 0 auto; padding: 10px 20px; background: rgba(255,255,255,0.05); border-radius: 12px;
            cursor: pointer; transition: 0.3s; border: 1px solid transparent; white-space: nowrap;
        }
        .menu-item.active { background: var(--primary); border-color: white; }

        .viewer-container { flex: 1; position: relative; width: 100%; }
        model-viewer { width: 100%; height: 100%; }

        .info-panel {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--panel); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1); padding: 20px; 
            max-height: 30%; overflow-y: auto; z-index: 20;
            transform: translateY(100%); transition: 0.5s ease;
        }
        .info-panel.active { transform: translateY(0); }
        .info-header { color: var(--primary); font-size: 1.2rem; font-weight: 500; margin-bottom: 8px; }
        .info-content { font-size: 0.9rem; line-height: 1.5; color: #cbd5e1; }

        #ar-button {
            position: absolute; bottom: 40%; right: 20px; z-index: 30;
            background: var(--primary); color: white; border: none; padding: 15px 25px;
            border-radius: 50px; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
            display: flex; align-items: center; gap: 8px;
        }

        .hotspot {
            background: var(--primary); border-radius: 50%; border: 2px solid white;
            width: 18px; height: 18px; cursor: pointer;
        }

        @media (min-width: 768px) {
            body { flex-direction: row; }
            .sidebar { width: 280px; height: 100vh; max-height: none; flex-direction: column; overflow-x: hidden; border-right: 1px solid rgba(255,255,255,0.1); border-bottom: none; }
            .sidebar h2 { display: block; padding-bottom: 15px; margin: 0; }
            #menu-list { flex-direction: column; }
            .info-panel { position: static; width: 350px; max-height: none; transform: none; border-top: none; border-left: 1px solid rgba(255,255,255,0.1); }
            #ar-button { bottom: 30px; left: 50%; transform: translateX(-50%); right: auto; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏´‡∏•‡πÄ‡∏ß‡∏µ‡∏¢‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏î</h2>
        <div id="menu-list"></div>
    </div>

    <div class="viewer-container">
        <model-viewer id="main-viewer" 
            src="realistic_human_heart.glb" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            shadow-intensity="1" 
            auto-rotate>
            
            <button slot="ar-button" id="ar-button">
                <span>üì∑</span> VIEW IN AR
            </button>
            
            <button class="hotspot" slot="hotspot-info" id="hotspot-node" data-position="0m 0.1m 0m" data-normal="0 0 1"></button>
        </model-viewer>
    </div>

    <div class="info-panel" id="info-panel">
        <div class="info-header" id="info-title">‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏´‡∏•‡πÄ‡∏ß‡∏µ‡∏¢‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏î</div>
        <div class="info-content" id="info-content">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    </div>

    <script>
        let anatomyData = [];
        const menuList = document.getElementById('menu-list');
        const infoPanel = document.getElementById('info-panel');
        const modelViewer = document.getElementById('main-viewer');

        async function init() {
            try {
                // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å JSON
                const response = await fetch('anatomy_data.json');
                const data = await response.json();
                anatomyData = data.anatomy_layers;
                renderMenu();
                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏≠‡∏ß‡∏±‡∏¢‡∏ß‡∏∞‡πÅ‡∏£‡∏Å
                if(anatomyData.length > 0) switchSystem(0);
            } catch (e) { 
                console.error("Error:", e);
                document.getElementById('info-content').innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• JSON ‡πÑ‡∏î‡πâ";
            }
        }

        function renderMenu() {
            menuList.innerHTML = anatomyData.map((item, index) => `
                <div class="menu-item" id="menu-${index}" onclick="switchSystem(${index})">
                    ${item.name}
                </div>
            `).join('');
        }

        function switchSystem(index) {
            const item = anatomyData[index];
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(`menu-${index}`).classList.add('active');

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÇ‡∏°‡πÄ‡∏î‡∏•
            modelViewer.src = item.model_file;
            
            document.getElementById('info-title').innerText = item.name;
            document.getElementById('info-content').innerText = item.description;
            infoPanel.classList.add('active');

            const hotspot = document.getElementById('hotspot-node');
            if(item.hotspot_pos) {
                hotspot.setAttribute('data-position', item.hotspot_pos);
                hotspot.style.display = "block";
            } else {
                hotspot.style.display = "none";
            }
        }

        init();
    </script>
</body>
</html>
