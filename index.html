<title>Human Anatomy AR Learning</title>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<style>
:root {
  --primary: #ff4757;
  --bg: #020617;
  --glass: rgba(15,23,42,.75);
  --border: rgba(255,255,255,.1);
}

body {
  margin:0;
  font-family: Kanit, sans-serif;
  background: var(--bg);
  color: white;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== APP HEADER ===== */
.app-header {
  height: 52px;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(10px);
  display:flex;
  align-items:center;
  padding:0 16px;
  font-weight:500;
  z-index:500;
}

/* ===== VIEWER ===== */
.viewer-container {
  flex:1;
  position:relative;
}

model-viewer {
  width:100%;
  height:100%;
}

/* ===== FLOATING CONTROLS ===== */
.controls {
  position:absolute;
  top:70px;
  right:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:200;
}
.controls button {
  width:44px;
  height:44px;
  border-radius:50%;
  background:var(--glass);
  border:1px solid var(--border);
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* ===== INFO CARD ===== */
.info-panel {
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}
.info-header {
  color:var(--primary);
  font-size:1.2rem;
}
.info-content {
  font-size:.95rem;
  color:#ddd;
}

/* ===== WELCOME SCREEN ===== */
#welcome {
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#020617,#111827);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.welcome-box {
  text-align:center;
  padding:30px;
}
.welcome-box h1 {
  font-size:1.6rem;
}
.welcome-box button {
  margin-top:20px;
  background:var(--primary);
  border:none;
  padding:14px 30px;
  border-radius:20px;
  font-size:1rem;
  color:white;
  cursor:pointer;
}

/* ===== AR BUTTON ===== */
#ar-button {
  position:absolute;
  top:60px;
  left:15px;
  padding:12px 20px;
  border-radius:16px;
}
</style>
</head>
